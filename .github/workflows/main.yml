name: Build and Release
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        # Add 'macos-latest' or 'ubuntu-latest' here for cross-platform builds
        os: [windows-latest]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # This runs your 'npm run build' which should compile React via Vite
      - name: Build React and Electron
        run: npm run build

      # Packaging the app into an executable
      - name: Package App
        run: npm run package # Ensure this script uses electron-builder or forge
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: dist/ # Adjust if your output folder is different
